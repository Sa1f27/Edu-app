<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Conclusion</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-md w-full text-center">
        <h1 class="text-2xl font-bold mb-4">Test Completed</h1>
        <p class="text-gray-400 mb-6">Thank you for completing the Stand-Up calls!</p>
        <div class="text-4xl font-semibold text-blue-400 mb-6">Score: {{ score }}/10</div>
        <div class="prose prose-invert max-w-none mb-6">{{ analytics }}</div>
        <div class="mb-6">
            <h3 class="text-xl font-bold">Badges Earned</h3>
            <ul class="list-disc list-inside">
                {% for badge in badges %}
                    <li>{{ badge }}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="space-x-4">
            <a href="/export-results?session_id={{ session_id }}" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 transition">Export Results</a>
            <a href="/" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">Retake Test</a>
        </div>
    </div>
</body>
</html>
