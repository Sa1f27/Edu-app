<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stand-up Calls</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #101010;
      color: #e0e0e0;
      text-align: center;
    }
    .header {
      padding: 20px;
      background: #181818;
      border-bottom: 1px solid #333;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    h1 {
      margin: 0;
      font-size: 24px;
      color: #ffffff;
    }
    h2 {
      font-weight: 400;
      color: #aaa;
      margin-top: 8px;
      font-size: 16px;
    }
    .main-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      margin: 30px auto;
      max-width: 800px;
    }
    .column {
      width: 120px;
      height: 120px;
      background: #1c1c1c;
      border-radius: 16px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon {
      width: 60px;
      height: 60px;
      opacity: 0.9;
    }
    .icon.blink {
      animation: pulse 1.4s infinite;
    }
    @keyframes pulse {
      0%   { transform: scale(1); opacity: 0.9; }
      50%  { transform: scale(1.1); opacity: 0.6; }
      100% { transform: scale(1); opacity: 0.9; }
    }
    #status {
      margin: 20px auto;
      font-size: 16px;
      color: #88aaff;
      max-width: 600px;
      word-wrap: break-word;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border-radius: 6px;
      background-color: #2b6cb0;
      color: #fff;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1e4d80;
    }
    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
    #evaluation {
      margin: 20px auto;
      max-width: 600px;
      padding: 15px;
      background: #1a1a1a;
      border-radius: 10px;
      color: #ccc;
      display: none;
      text-align: left;
      font-size: 14px;
    }
    #evaluation h3 {
      margin-top: 0;
      color: #e0e0e0;
    }
    #summaryText {
      white-space: pre-wrap;
    }
    #analytics {
      margin-top: 15px;
      font-style: italic;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Stand-up Calls</h1>
    <h2 id="timerLabel">Time Left: 5:00</h2>
  </div>

  <div class="main-container">
    <div class="column">
      <img src="./static/icons/ai.png" id="aiIcon" class="icon" />
    </div>
    <div class="column">
      <img src="./static/icons/user.png" id="userIcon" class="icon" />
    </div>
  </div>

  <div id="status">Click Start to begin the Python test...</div>

  <div class="controls">
    <button id="startBtn">‚ñ∂Ô∏è Start Test</button>
  </div>

  <div id="evaluation">
    <h3>üìä Interview Evaluation</h3>
    <div id="summaryText"></div>
    <div id="analytics"></div>
    <button id="retakeBtn">üîÑ Retake Interview</button>
  </div>

  <script>
  let testActive = false;
  let isRecording = false;
  let sessionId = null;
  const startBtn = document.getElementById("startBtn");
  const retakeBtn = document.getElementById("retakeBtn");
  const status = document.getElementById("status");
  const timerLabel = document.getElementById("timerLabel");
  const evaluation = document.getElementById("evaluation");
  const summaryText = document.getElementById("summaryText");
  const analytics = document.getElementById("analytics");
  const aiIcon = document.getElementById("aiIcon");
  const userIcon = document.getElementById("userIcon");

  let mediaRecorder;
  let audioChunks = [];

  function log(message) {
    console.log(`[Client] ${message}`);
  }

  function blink(who) {
    aiIcon.classList.remove("blink");
    userIcon.classList.remove("blink");
    if (who === "ai") aiIcon.classList.add("blink");
    if (who === "user") userIcon.classList.add("blink");
    log(`Blinking: ${who || 'none'}`);
  }

  function cleanText(text) {
    return text.replace(/[*_#`]/g, "").replace(/\n/g, " ").trim();
  }

  function playAudio(src) {
    if (!src) return Promise.resolve();
    return new Promise(resolve => {
      const audio = new Audio(src);
      audio.onended = resolve;
      audio.onerror = resolve;
      audio.play().catch(resolve);
    });
  }

  function countdown(endTime) {
    if (!testActive) return;
    const left = Math.max(0, Math.floor((endTime - Date.now()) / 1000));
    const m = String(Math.floor(left / 60)).padStart(1, "0");
    const s = String(left % 60).padStart(2, "0");
    timerLabel.innerText = `Time Left: ${m}:${s}`;
    if (left > 0) {
      setTimeout(() => countdown(endTime), 1000);
    } else {
      endTest("Test time limit reached.");
    }
  }

  async function recordAndRespond() {
    if (isRecording || !testActive) return;
    isRecording = true;
    blink("user");
    setStatus("Listening to your response...");

    try {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      audioChunks = [];
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
      mediaRecorder.onstop = async () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
        const formData = new FormData();
        formData.append("audio", audioBlob, "response.webm");
        formData.append("session_id", sessionId);

        const response = await fetch("./record_and_respond", {
          method: "POST",
          body: formData,
        });

        const data = await response.json();

        if (!response.ok) throw new Error(data.error || "Recording failed");

        log(`Response: ended=${data.ended}, response=${data.response}`);
        setStatus(cleanText(data.response));
        blink("ai");
        await playAudio(data.audio_path);

        if (data.ended) {
          await showSummary();
          endTest("Test ended.");
        } else if (testActive) {
          setStatus("Please respond...");
          isRecording = false;
          recordAndRespond();
        }
      };

      mediaRecorder.start();
      setTimeout(() => {
        if (mediaRecorder.state !== "inactive") {
          mediaRecorder.stop();
          stream.getTracks().forEach(track => track.stop());
        }
      }, 10000); // Max 10s recording
    } catch (e) {
      log(`Record error: ${e}`);
      setStatus(`Error: ${e.message}`);
      endTest(`Error: ${e.message}`);
    }
  }

  async function showSummary() {
    try {
      const response = await fetch(`./summary?session_id=${sessionId}`);
      const data = await response.json();
      evaluation.style.display = "block";
      summaryText.innerText = data.summary;
      analytics.innerText = `Analytics:\nQuestions Answered: ${data.analytics.num_questions}\nAvg. Response Length: ${data.analytics.avg_response_length} words`;
    } catch (e) {
      setStatus("Failed to load summary");
    }
  }

  function setStatus(t) {
    status.innerText = t;
  }

  function endTest(reason) {
    testActive = false;
    isRecording = false;
    startBtn.disabled = false;
    startBtn.innerText = "‚ñ∂Ô∏è Start Test";
    retakeBtn.disabled = false;
    blink(null);
    setStatus(`Test ended: ${reason}`);
  }

  async function startTest() {
    if (testActive) return;
    testActive = true;
    isRecording = false;
    startBtn.disabled = true;
    startBtn.innerText = "‚è∫Ô∏è Recording";
    retakeBtn.disabled = true;
    evaluation.style.display = "none";
    setStatus("AI is asking a question...");
    blink("ai");

    try {
      const response = await fetch("./start_test");
      const data = await response.json();
      sessionId = data.session_id;
      setStatus(cleanText(data.question));
      await playAudio(data.audio_path);
      if (testActive) {
        setStatus("Please respond...");
        countdown(Date.now() + 300000);
        recordAndRespond();
      }
    } catch (e) {
      setStatus(`Failed to start: ${e.message}`);
      startBtn.disabled = false;
      startBtn.innerText = "‚ñ∂Ô∏è Start Test";
      testActive = false;
    }
  }

  startBtn.onclick = startTest;
  retakeBtn.onclick = startTest;
</script>

</body>
</html>
