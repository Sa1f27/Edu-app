<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Mock Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold mb-6 text-center">Mock Test</h1>
        <p class="text-gray-400 mb-4 text-center">Select your user type to begin:</p>
        <form action="/start-test" method="post" class="space-y-4">
            <div class="flex justify-around">
                <label class="flex items-center">
                    <input type="radio" name="user_type" value="dev" required class="mr-2">
                    Developer
                </label>
                <label class="flex items-center">
                    <input type="radio" name="user_type" value="non_dev" class="mr-2">
                    Non-Developer
                </label>
            </div>
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">Start Test</button>
            </div>
        </form>
    </div>
</body>
</html>
